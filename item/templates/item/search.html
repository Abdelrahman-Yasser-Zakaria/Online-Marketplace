{% extends "core/base.html" %}

{% block title %} Search {% endblock %}

{% block content %} 
<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">
    <div class="col-span-1 ">
        <form method="get" action=".">
            <input type="text" name="query" class="w-full py-4 px-6 border border-gray-300 rounded-xl" value="{{query}}" placeholder="Find a bike, a chari or car...">
            <button class="mt-2 py-4 px-8 bg-teal-500 text-white text-lg rounded-xl">Search</button>
        </form>
    </div>

    <div class="col-span-3">
        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div class="group">
                    <a href="{% url 'item:detail' item.id %}">
                        <div class="aspect-square bg-gray-100 overflow-hidden rounded-t-xl">
                            <img src="{{item.main_image.url}}" alt="{{ item.name }}" class="h-full w-full object-cover group-hover:scale-105 transition-transform duration-300" />
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{item.name}}</h2>
                            <p class="font-semibold">EGP {{item.price}}</p>
                            <p class="text-gray-500">{{item.location}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
