{% extends "core/base.html" %}
{% block title %}Dashboard{% endblock %} 
{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My Items</h2>
        <div class="grid grid-cols-4 gap-3">
            {% for item in items %}
                <div class="group">
                    <a href="{% url 'item:detail' item.id %}">
                        <div class="aspect-square bg-gray-100 overflow-hidden rounded-t-xl">
                            <img src="{{item.main_image.url}}" alt="{{ item.name }}" class="h-full w-full object-cover group-hover:scale-110 transition-transform duration-300" />
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{item.name}}</h2>
                            <p class="font-semibold">EGP {{item.price}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
